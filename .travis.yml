language: cpp
dist: trusty

before_install:
  - git submodule init
  - git submodule update
  - ./configure.sh

install:
  - sudo apt-get update
  - sudo apt-get install -y valgrind

compiler:
  - gcc

script:
  - ./test.sh

notifications:
  email:
    on_success: never
    on_failure: never

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  on:
    branch: gh-pages

env:
  matrix:
    secure: 
